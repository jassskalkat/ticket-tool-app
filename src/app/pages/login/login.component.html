<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Login Form</title>
</head>

<body>
<div class="background">
  <div class="shapes"></div>
  <div class="shapes"></div>
</div>
<form>
  <h3>Login Form</h3>
  <label for="user"> Username</label>
  <input autocomplete="name" id="user" name="user" placeholder="Enter Username" type="text"/>
  <label for="psw">Password</label>
  <input autocomplete="password" id="psw" name="psw" placeholder="Enter Password" type="password"/>
  <button>Login Now</button>
  <div class="social">
    <div class="gg"><i class="bi bi-google"></i> Google</div>
    <div class="fb"><i class="bi bi-facebook"></i> Facebook</div>
  </div>
</form>
</body>

</html>
